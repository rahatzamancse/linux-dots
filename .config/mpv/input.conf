# mpv keybindings
#
# Location of user-defined bindings: ~/.config/mpv/input.conf
#
# Lines starting with # are comments. Use SHARP to assign the # key.
# Copy this file and uncomment and edit the bindings you want to change.
#
# List of commands and further details: DOCS/man/input.rst
# List of special keys: --input-keylist
# Keybindings testing mode: mpv --input-test --force-window --idle
#
# Use 'ignore' to unbind a key fully (e.g. 'ctrl+a ignore').
#
# Strings need to be quoted and escaped:
#   KEY show-text "This is a single backslash: \\ and a quote: \" !"
#
# You can use modifier-key combinations like Shift+Left or Ctrl+Alt+x with
# the modifiers Shift, Ctrl, Alt and Meta (may not work on the terminal).
#
# The default keybindings are hardcoded into the mpv binary.
# You can disable them completely with: --no-input-default-bindings

# -----------------------------------------------
# Disabling default bindings
# -----------------------------------------------

MBTN_RIGHT ignore
MBTN_BACK ignore
MBTN_FORWARD ignore
WHEEL_UP ignore
WHEEL_DOWN ignore
WHEEL_LEFT ignore
WHEEL_RIGHT ignore
BS ignore
# q ignore # Quit default
Q ignore
> ignore
< ignore
z ignore
Z ignore
x ignore
/ ignore
* ignore
Alt+0 ignore
v ignore
V ignore
J ignore
j ignore
S ignore
Ctrl+s ignore
ctrl+c ignore
DEL ignore
PGUP ignore
PGDWN ignore
Alt++ ignore
Alt+- ignore
Alt+BS ignore
Alt+left ignore
Alt+right ignore
Alt+up ignore
Alt+down ignore

# -----------------------------------------------
# Video Control
# -----------------------------------------------

r cycle-values video-aspect-override "16:9" "4:3" "2.35:1" "-1"

# -----------------------------------------------
# Seeking
# -----------------------------------------------

LEFT no-osd seek -1 exact
RIGHT no-osd seek 1 exact
Shift+LEFT no-osd seek -5
Shift+RIGHT no-osd seek 5
HOME no-osd seek 0 absolute-percent
END no-osd seek 100 absolute-percent+exact
Ctrl+LEFT   no-osd sub-seek -1
Ctrl+RIGHT  no-osd sub-seek  1
#l ab-loop                              # Set/clear A-B loop points

# -----------------------------------------------
# Volume Control
# -----------------------------------------------

UP add volume +1
DOWN add volume -1
Shift+UP add volume +10
Shift+DOWN add volume -10

# -----------------------------------------------
# Zooming and panning
# -----------------------------------------------
# Move video rectangle
Alt+left  add video-pan-x  0.1
Alt+right add video-pan-x -0.1
Alt+up    add video-pan-y  0.1
Alt+down  add video-pan-y -0.1
# Zoom/unzoom video
Alt+=     add video-zoom   0.1
Alt+-     add video-zoom  -0.1
# Reset video zoom/pan settings
Alt+0 set video-zoom 0 ; set video-pan-x 0 ; set video-pan-y 0
Alt+BS set video-zoom 0 ; set video-pan-x 0 ; set video-pan-y 0


# -----------------------------------------------
# Changing speed
# -----------------------------------------------

[ add speed -0.25
] add speed 0.25
p set speed 1.0
\ cycle-values speed 5.0 1.0

# -----------------------------------------------
# Audio tracks and Subtitles
# -----------------------------------------------

s cycle sub
S cycle sub down
Ctrl+s cycle sub-visibility

a cycle audio
A cycle audio down
Ctrl+a cycle mute
#m cycle mute

v cycle video
V cycle video down

t cycle ontop

f cycle fullscreen
MBTN_LEFT_DBL cycle fullscreen
# MBTN_RIGHT    cycle pause         # toggle pause on/off

# Adjust timing to previous/next subtitle
Ctrl+Shift+LEFT sub-step -1
Ctrl+Shift+RIGHT sub-step +1

#ctrl++ add audio-delay 0.100           # this changes audio/video sync
#ctrl+- add audio-delay -0.100

#Shift+g add sub-scale +0.1                  # increase subtitle font size
#Shift+f add sub-scale -0.1                  # decrease subtitle font size

#r add sub-pos -1                       # move subtitles up
#R add sub-pos +1                       #                down



# -----------------------------------------------
# Other
# -----------------------------------------------

PGDWN playlist-next
PGUP playlist-prev
F10 show-text ${chapter-list}


# -----------------------------------------------
# Scripts
# -----------------------------------------------

i script-binding stats/display-stats-toggle
` script-binding console/enable

# https://github.com/CogentRedTester/mpv-search-page
h script-binding open-search-page
